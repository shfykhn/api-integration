<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ApiStore | Luxury Collection</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- Animate on Scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white py-4 sticky-top luxury-nav">
    <div class="container-fluid px-5">
      <a class="navbar-brand fw-bold fs-3 text-uppercase" href="#">Api<span class="text-danger">Store</span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav text-uppercase">
          <li class="nav-item"><a href="#" class="nav-link text-dark">Home</a></li>
          <li class="nav-item"><a href="#productContainer" class="nav-link text-dark">Collection</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-dark">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-luxury d-flex align-items-center text-center text-dark">
    <div class="container" data-aos="fade-up">
      <h1 class="display-4 fw-bold mb-3">Autumn / Winter Collection</h1>
      <p class="lead mb-4 ">Timeless minimalism. Crafted for you.</p>
      <a href="#productContainer" class="btn btn-outline-dark px-5 py-2 fw-semibold rounded-0">Shop Now</a>
    </div>
  </section>

  <!-- Category Bar -->
  <section class="category-bar text-center border-top border-bottom py-3 text-uppercase fw-semibold">
    <div class="container-fluid px-5 d-flex flex-wrap justify-content-center gap-4 small">
      <a href="#!" class="text-dark text-decoration-none hover-underline">Woman</a>
      <a href="#!" class="text-dark text-decoration-none hover-underline">Man</a>
      <a href="#!" class="text-dark text-decoration-none hover-underline">Kids</a>
      <a href="#!" class="text-dark text-decoration-none hover-underline">Stories</a>
      <a href="#!" class="text-dark text-decoration-none hover-underline">New In</a>
    </div>
  </section>

  <!-- Product Section -->
  <section class="products-section py-5">
    <div class="container-fluid px-5">
      <div class="text-center mb-5" data-aos="fade-down">
        <h2 class="fw-bold text-uppercase">Latest Arrivals</h2>
      </div>
      <div id="productContainer" class="row g-5 justify-content-center"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer py-4 text-center text-dark border-top">
    <p class="mb-0">© 2025 ApiStore — A Luxury Experience by <strong>Shafay Khan</strong></p>
  </footer>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000, once: true });</script>
  <script src="script.js" defer></script>
</body>
</html>
